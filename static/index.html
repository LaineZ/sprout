<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sprout: Indexed #CC.RU Logs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div class="head">
        <div class="logo">
            <img src="images/logo-totoro.svg" onclick="window.location.href = '/'" height="32">
        </div>
        <button id="input-date-button" class="jump-to-date">
            <img class="icon" src="images/calendar.png" width="16" height="16">
            <input id="input-date" class="date-input-box" type="date" />
        </button>
        <button id="log-prev" class="jump-to-date">
            <img class="icon" src="images/arrow-left.png" width="16" height="16">
        </button>
        <p id="current-date" class="jump-to-date">loading</p>
        <button id="log-next" class="jump-to-date">
            <img class="icon" src="images/arrow-right.png" width="16" height="16">
        </button>
        <input id="input-search" type="search" placeholder="Search...">
        <button id="search">
            <img class="icon" src="images/search.png" width="16" height="16">
        </button>
    </div>
    <main>
        <!-- <aside>
            <div class="logo">
                <img alt="Logo" src="images/logo.svg" width="128" height="128">
            </div>
            <div class="log-files">
            </div>
        </aside> -->
        <div class="contents">
        </div>
    </main>
    <script src="scripts/main.js"></script>
</body>

</html>
